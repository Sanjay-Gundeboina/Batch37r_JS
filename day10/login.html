<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background-color: mistyrose;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #login_cont {
      border: 2px solid black;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    label {
      display: inline-block;
      width: 100px;
      text-align: right;
      margin-right: 10px;
    }

    input {
      display: inline-block;
      padding: 5px;
      margin-bottom: 10px;
    }

    .row {
      margin: 10px 0;
    }

    button {
      padding: 8px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="login_cont">
    <h2>LOGIN</h2>

    <div class="row">
      <label for="user_name">USERNAME</label>
      <input type="text" id="user_name" placeholder="Enter username">
    </div>

    <div class="row">
      <label for="user_password">PASSWORD</label>
      <input type="password" id="user_password" placeholder="Enter password">
    </div>

    <button type="button" onclick="handleLogin()">LOGIN</button>
  </div>

     <script src="./script.js"></script>
</body>
</html>
